<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive-Aggressive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="name-input-container">
            <input type="text" id="nameInput" placeholder="What's your name?">
            <button onclick="setName()">Submit</button>
        </div>
        <h1 id="list-title" style="display: none;">Your To-Do List</h1>
        <div class="input-container" style="display: none;">
            <input type="text" id="taskInput" placeholder="What do you have to do?">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
